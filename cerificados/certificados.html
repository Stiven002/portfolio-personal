<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style -->
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/certificados.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- logo -->
    <link rel="icon" href="../img/logo.png">
    <title>Certificados | Stiven</title>
</head>
<body>
    <header class="header">
        <img src="../img/certificado/header-left.png" class="arm left" alt="">
        <div class="header__logos">
            <img src="../img/certificado/loading.png" class="logo" alt="">
            <img src="../img/certificado/ruleta-logos-2.png" class="rulete one" alt="">
            <img src="../img/certificado/ruleta-logos.png" class="rulete two" alt="">
        </div>
        <img src="../img/certificado/header-right.png" class="arm right" alt="">
        <a href="#sololearn" class="scroll"><i class="uil uil-angle-down"></i>Sroll Down</a>
    </header>
    <main class="main">
        <section class="sololearn">
            <div class="sololearn__title--container">
                <img src="../img/certificado/sololearn.webp" class="sololearn__logo" alt="">
                <h2 class="sololearn__title">Sololearn</h2>
            </div>
            <div class="cretificados">
                <div class="html">
                    <img src="../img/certificado/sololearn-html.png" class="cerficados__img" alt="">
                    <h3 class="cerficado__title">HTML</h3>
                </div>
                <div class="css">
                    <img src="../img/certificado/sololearn-css.png" class="cerficados__img" alt="">
                    <h3 class="cerficado__title">CSS</h3>
                </div>
                <div class="js">
                    <img src="../img/certificado/sololearn-js.png" class="cerficados__img" alt="">
                    <h3 class="cerficado__title">JAVASCRIPT</h3>
                </div>
            </div>
        </section>

        <section class="container__imgs--actives">
            <div class="container__imgs">
                <img id="img-active" src="../img/certificado/sololearn-html.png" alt="">
                <button id="btn-close"><i class="uil uil-times"></i></button>
                <button id="btn-prev"><i class="uil uil-angle-left-b"></i></button>
                <button id="btn-next"><i class="uil uil-angle-right-b"></i></button>
            </div>
        </section>
    </main>

    <script src="../scripts/certificado.js"></script>
</body>
</html>
